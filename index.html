<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<!-- bootstrap 4 cdn -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col-sm-12 my-4">
				<a href="index.html">
				<img src="img/logo.png" class="logo">
				</a>
				<h1 class="text-center display-3 text-uppercase mt-4">Automobili Lamborghini</h1>
			</div>
			<div class="col-sm-6">
				<img src="img/lambo1.png" class="img-fluid my-4" >
			</div>
			<div class="col-sm-6 text-center">
				<p class="txtdescription">Proporciones con un carácter decidido, contornos netos, líneas precisas y superficies limpias son los elementos que conforman la esencia del diseño Lamborghini.</p>
				<form action="">
					<input type="text" class="form-control rounden-0 my-4 text-center" placeholder="Escribe tu email">
					<button class="btn btn-light rounden-0">
						SUSCRIBE
					</button>
				</form>
				<ul class="list-unstyled list-inline mt-4">
					<li class="list-inline-item">
						<a href="">
							<i class="icon-facebook iconos1"></i>
						</a>
					</li>
					<li class="list-inline-item iconos1">
						<a href="">
							<i class="icon-youtube iconos1"></i>
						</a>
					</li>
					<li class="list-inline-item">
						<a href="">
							<i class="icon-twitter iconos1"></i>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
</body>
</html>
